version: "3"
services:
  web:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    ports:
      - "8080:80"
    volumes:
      - .:/app/
    links:
      - php
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
        - ../:/var/www/symfony:cached
        - ./logs/symfony:/var/www/symfony/var/logs:cached